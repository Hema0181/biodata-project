<!DOCTYPE html>
<html>
<head>
    <title>Forms Page</title>
</head>
<body>
    <h1>Biodata Form</h1>
    <form action="biodata.html" method="get">
        <label>Name:</label>
        <input type="text" name="name"><br><br>

        <label>D.O.B:</label>
        <input type="date" name="dob"><br><br>

        <label>Qualification:</label>
        <input type="text" name="qualification"><br><br>

        <label>Father's Name:</label>
        <input type="text" name="fathername"><br><br>

        <label>Mother's Name:</label>
        <input type="text" name="mothername"><br><br>

        <label>Age:</label>
        <input type="number" name="age"><br><br>

        <label>Email:</label>
        <input type="email" name="email"><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female<br><br>

        <label>Father's Occupation:</label>
        <input type="text" name="fatheroccupation"><br><br>

        <label>Address:</label><br>
        <textarea name="address"></textarea><br><br>

        <label>Phone No.:</label>
        <input type="text" name="phone"><br><br><hr>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
